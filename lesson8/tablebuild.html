<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/css.css">
  </head>
  <body>
    <table>
        <caption>
            ACME Wildwest
        </caption>
        <thead>
            <tr class="label">
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td class = "goal">$7,500</td>
            </tr>
            <tr>
                <td class="bf">Black Friday</td>
                <td colspan=2>$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan=3>Comipled 06/09/22 by Ricky Blomquist</td>
            </tr>
        </tfoot>
    </table>

  </body>
</html>
